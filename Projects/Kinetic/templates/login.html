{% extends 'base.html' %}
<!-- register page basic information will be collected and you can customize your profile by going to "edit profile" after its been created -->

{% block head %} {% endblock %}

{% block body %}
<div class="col-md-1"></div>
<div class="col-md-5"><h1>Login</h1></div>
<div class="col-md-6"><h1>Register</h1></div>


<div class="col-md-1"></div>
  <div class="col-md-5">
  <div class="container">
    <div class="row">
      <form action="/login" method="Post">
          <div class="form-row">
              <div class="form-group col-6">
                <label for="inputEmail">Email</label>
                <input type="email" name="email" class="form-control" id="Email" placeholder="Email">
              </div>
              <div class="form-group col-6">
                <label for="inputPassword4">Password</label>
                <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-5">
<div class="container">
  <div class="row">
    <form action="/register" method="Post" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputCountry">Username</label>
            <input type="text" name="username" class="form-control"  placeholder="Country" required>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" name="email" class="form-control" id="Email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" name="password" class="form-control" id="Password" placeholder="Password" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputFName">Full Name</label>
              <input type="text" name="FName" class="form-control" id="FName" placeholder="First Name" required>
            </div>
           

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="InputBirthYear">Year</label>
                <input type="text" name="year" class="form-control" id="Year" placeholder="Birth Year" required>
            </div>

            <div class="form-group col-md-4">
                <label for="InputBirthMonth">month</label>
                <select class="form-control" name="month" id="Month" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="InputBirthDay">day</label>
                <select class="form-control" name="day" id="Day" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
                </select>
            </div>
        </div>

        <div class="form-group col-md-12">
            <label for="inputCountry">Contry</label>
            <input type="text" name="country" class="form-control" id="Country" placeholder="Country" required>
        </div>
        <label for="profile" class="form-label">Profile Picture</label>
        <input type="file" name="profile"  class="form-control" required>
        <div class="col-md-6"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 
  </div>
</div>
</div>
<div class="col-md-1"></div>  
  {% endblock %}
  <div class="col-md-6"></div>
