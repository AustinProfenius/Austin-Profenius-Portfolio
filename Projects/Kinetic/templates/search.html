{% extends 'base.html' %}

{% block head %}<style>
  img {
    border-radius: 50%;
  }
  </style>  {% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-3">
       <form class="form-inline" action="/search" method="POST">
          <div class="form-group mb-2">
            <label for="inputPassword2" class="sr-only">search for friends</label>
            <input type="text" class="form-control" name="searchCriteria" id="search" placeholder="search for friends">
          </div>
          <button type="submit" class="btn btn-primary mb-2">search</button>
        </form>
    </div>
    <div class="col-9"></div>
  </div>

  <!-- if there are no tasks show message else show table-->

  <div class="row">
    <div class="col-2"></div>
      <div class="col-8">
        <table class="table">
          <thead>
            <tr>
              <th>Search Results</th>
              
            </tr>
          </thead>
          <tbody>
                {% for result in results %}
                    <tr>
                        <td><img src="/static/profile-pics/{{result.profile_path}}" alt="pic" height="50" width="50"><a href="/profile/{{result.user_id}}">  {{ result.full_name }}</a></td> 
                    </tr>
                {% endfor %}
            
          </tbody>
        </table>
      </div>
    <div class="col-2"></div>
  </div>
</div>

{% endblock %}
