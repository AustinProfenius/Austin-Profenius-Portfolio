<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stylenew.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" >

    <title>Browse</title>
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="images/logo.png" alt="BikeBazaar"></a>
        
        <div class="wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="What are you looking for?">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
        <div class="navBar">
            <nav>
                <ul>
                    <li><a class="navButton" href="products.html">Browse</a></li>
                    <li><a class="navButton" href="new.html">Sell</a></li>
                    <li><a class="navButton" href="signup.html">Sign Up</a></li>
                    <li><a class="navButton" href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
        <div id="burgerBtn" class="hamburger-btn">
            <span class="bar"></span>
            <span class="bar"></span>  
            <span class="bar"></span>
        </div>
    </header>

    <main class="new">

        <div class="newtextdiv">
            <div class="newh1">
                <h1>SELL AT BIKE BAZAAR</h1>
            </div>
            <div class="newp"> 
                <p>Simply taking a picture with your phone and creating a listing in less than a minute!</p>
            </div>
        </div>

        <form class="product-form">
            <div class="form-group">
                <label for="condition" class="form-label">Condition:</label>
                <input type="text" id="condition" name="condition" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="price" class="form-label">Price:</label>
                <input type="text" id="price" name="price" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="details" class="form-label">Details:</label>
                <input type="text" id="details" name="details" class="form-input" required>
            </div>
    
            <div class="form-group">
                <label for="image" class="form-label">Image:</label>
                <input type="file" id="image" name="image" class="form-input" accept="image/*" required>
            </div>
    
            <button type="submit" class="submit-button">Submit</button>
        </form>

        
    </main>


    



    <footer>
        <p class="footertext">&copy;2024 Bike Bazaar. All rights reserved.</p>
        <div class="socialmedialogos">
            <span class="spansociallogo"><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></span>
            <span class="spansociallogo"><a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a></span>
            <span class="spansociallogo"><a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a></span>
            <span class="spansociallogo"><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></span>
          </div>
    </footer>
    
</body>
</html>
